<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML INPUT ATTRIBUTES</title>
    <style >
    	div{
    		background-color: lightgreen;
    		color: black;
    		padding: 10px;
    		font-family: "Cosmic Sans MS",sams-sefif;
    		margin: 5px;
    		width: 400px;
    	}
    </style>
</head>
<body>

    <!-- input attributes value , readonly , size , rows , cols-->

    <!--value-->
    <h2>Input Attributes</h2>
    <div>
    	<label>UserName</label>
    	<input type="text" value="Gulshan">
    </div>

    <!--readonly-->
    <h2>Input Attributes</h2>
    <div>
    	<label>UserName</label>
    	<input type="text" value="Gulshan" readonly>
    </div>

    <!--disable-->
    <h2>Input Attributes</h2>
    <div>
    	<label>UserName</label>
    	<input type="text" value="Gulshan" disabled>
    </div>

    <!--size-->
    <h2>Input Attributes</h2>
    <div>
    	<label>UserName</label>
    	<input type="text" size="30">
    </div>

    <!--rows &cols-->
    <div>
    	<label>Ypur comments</label>
    	<textarea rows="5" cols="20"></textarea>
    </div>


    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->
    <h2>HTML 5 ATTRIBUTES</h2>
    <div>
    	<form>
    	<label>User Name
    		*<span style="color: red"></span>
    	</label>
    	<input type="text" required >
    	<input type="submit" value="submit">
    	</form>
    </div>

    <!--NOvalidate-->
    <div>
    	<form novalidate>
    		<label>Enter ur Email</label>
    		<input type="Email" >
    		<input type="submit" value="submit">
    		
    	</form>
    </div>

    <!--autofocous-->
    <div>
    	<form>
    		<label>User Name</label>
    		<input type="text" autofocus>
    		<input type="submit" value="submit">
    	</form>
    </div>

    <!--PlaceHolder-->
    <div>
    	<form>
    		<label>User Name</label>
    		<input type="text" placeholder="enter UserName">
    		<input type="submit" value="submit">
    	</form>
    </div>

    <!--pattern-->
    <div>
    	<form>
    		<label>Twitter username</label>
    		<input type="text" pattern="^[A-Za-z0-9_]{1,15}$">
    		<input type="submit" value="submit">
    	</form>
    </div>


</body>
</html>
