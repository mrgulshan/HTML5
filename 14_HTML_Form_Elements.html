<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML form elements</title>
    <style>
    	div{
    		background-color: seagreen;
    		padding: 10px;
    		margin: 5px;
    		width: 400px;

    	}

    </style>
</head>
<body>


    <!-- input and label -->
    <div>

    	<input type="submit" value="submit">
    	</div>

    	<!-- with a table tag-->
    	<div>
    		<form>
    			<table>

    					<label>username</label>

    					<input type="text" id="username">

    	</div>

    <!-- Textarea -->

    </div>

    <!-- button -->

</html>
