<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML input Types</title>
    <style>
        div{
            background-color: orange;
            padding: 10px;
            margin: 5px;
            width: 400px;
            font-family: "comic Sams MS",sams-sefif;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <h2>HTml Input Types</h2>


    <!-- input type text -->
    <div>
        <label>User Name</label>
        <input type="text">
    </div>


    <!-- input type password -->
        <div>
        <label>password</label>
        <input type="password">
    </div>
    <!-- input type submit -->
    <div>
        <form>
        <label>User Name</label>
        <input type="text">
        <br>
        <label>password</label>
        <input type="password">
        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
        </form>
    </div>


    <!-- input type reset -->

    <!-- input type radio -->
    <div>
        <form>
            <label> IS html easy</label>
            <input type="radio" value="yes" name="easy">yes
            <input type="radio" value="no" name="easy">no
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">eating
            <input type="checkbox" value="coding">coding
            <input type="checkbox" value="sleeping">sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h2> HTML input Types</h2>
<!--color     -->
    <div>
        <form>
            <label>select a color</label>
            <input type="color"
        </form>
    </div>

    <!--date    -->
    <div>
        <form>
            <label>select a date</label>
            <input type="date"
        </form>
    </div>

    <!--date & time  -->
    <div>
        <form>
            <label>select date & time</label>
            <input type="datetime-local"
        </form>
    </div>

    <!--email     -->
    <div>
        <form>
            <label>enter ur email</label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>

    <!--month    -->
    <div>
        <form>
            <label>select a month</label>
            <input type="month">
        </form>
    </div>

    <!--numbers     -->
    <div>
        <form>
            <label>select ur age</label>
            <input type="number" min="18" max="60">
            <input type="submit">
        </form>
    </div>

    <!--range    -->
    <div>
        <form>
            <label>select  range</label>
           10 <input type="range" min="10" max="100">100
            <input type="submit" >
        </form>
    </div>

    <!--url   -->
    <div>
        <form>
            <label>enter a website address</label>
            <input type="url">
            <input type="submit" value="submit">
        </form>
    </div>

     <!--tiime  -->
    <div>
        <form>
            <label>select time</label>
            <input type="time">
        </form>
    </div>

    <!--week  -->
    <div>
        <form>
            <label>select week</label>
            <input type="week">
        </form>
    </div>

</body>
</html>
